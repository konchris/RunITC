spec: "1.0"
devices:
  ITC503:
    eom:
      GPIB INSTR:
        q: '\r'
        r: '\r'
    error: ERROR
    dialogues:
      - q: 'V'
        r: 'ITC503'
    properties:
      tsorp:
        default: 249.2
        getter:
          q: "R1"
          r: "R{:.3f}"
        setter:
          q: "None"
        specs:
          min: 1.000
          max: 249.2
          type: float
      the3:
        default: 7.00
        getter:
          q: "R2"
          r: "R{:.3f}"
        setter:
          q: "None"
        specs:
          min: 0.100
          max: 7.000
          type: float
      t1k:
        default: 7.00
        getter:
          q: "R3"
          r: "R{:.3f}"
        setter:
          q:
        specs:
          min: 0.100
          max: 7.000
          type: float
      setpoint:
        default:  0.0
        getter:
          q: "R0"
          r: "R{:.3f}"
        setter:
          q: "T{:.3f}"
        specs:
          min: 0.0
          max: 100.0
          type: float
      heater:
        default: 1
        getter:
          q: "XH"
          r: "XnAnCnSnnH{:d}Ln"
        setter:
          q: "H{:d}"
        specs:
          valid: [1, 2, 3]
          type: int
      auto_heat:
        default: 0
        getter:
          q: "XA"
          r: "XnA{:d}CnSnnHnLn"
        setter:
          q: "A{:d}"
        specs:
          valid: [0, 1, 2, 3]
          type: int
      auto_pid:
        default: 0
        getter:
          q: "XL"
          r: "XnAnCnSnnHnL{:d}"
        setter:
          q: "L{:d}"
        specs:
          valid: [0, 1]
          type: int
      heater_output:
        default: 0.0
        getter:
          q: "R5"
          r: "R{:.1f}"
        setter:
          q: "O{:.1f}"
          r: "O"
        specs:
          min: 0.0
          max: 99.9
          type: float
  AH:
    eom:
      GPIB INSTR:
        q: '\n'
        r: '\n'
    error: ERROR
    dialogues:
      - q: '*IDN?'
        r: 'AH2550A'
      - q: 'CO ON'
      - q: 'CO OF'
    properties:
      AVERAGE:
        default: 4
        getter:
          q: "SH AV"
          r: "AVERAGE         AVEREXP={:d}"
        setter:
          q: "AV {:d}"
        specs:
          min: 0
          max: 15
          type: int
resources:
  GPIB1::24::INSTR:
    device: ITC503
  GPIB1::28::INSTR:
    device: AH
